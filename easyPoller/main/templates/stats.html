{% extends 'base.html' %}
{% block title %} easyPoll Stats {% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center display-3 mb-4">easyPoll.xyz Lifetime Stats</h1>

    <!-- total number of polls created -->
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"># of polls created</h5>
                    <h1 class="card-title">{{ poll_count }}</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- answer options stats -->
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"># of unique answer options created</h5>
                    <h1 class="card-title">{{ options_count }}</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- # of all time votes -->
    <div class="row d-flex justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title"># of votes cast</h5>
                    <h1 class="card-title">{{ votes }}</h1>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
