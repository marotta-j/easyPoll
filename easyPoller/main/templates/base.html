      <style>
      /* Ensuring the container fills the available width with some padding */
      .container {
        max-width: 680px; /* You can adjust this value to whatever feels right */
        margin: 0 auto; /* Centers the container */
        padding: 30px 15px; /* Adds padding for better spacing */
      }

      /* Optional: Style for the footer to make sure it sticks */
      .footer {
        background-color: #f8f9fa;
      }

      /* Responsive Design Fix */
      .main-content {
        margin-top: 20px; /* Provide spacing from the top */
      }
    </style>
