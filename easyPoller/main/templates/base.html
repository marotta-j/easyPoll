<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
      <!-- easyPoll.xyz -->
      {% load static %}
      <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %}Block Title{% endblock %}</title>
      <link rel="canonical" href="https://easypoll.xyz">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
      <style>
          <style>
          /* Ensuring the container fills the available width with some padding */
          .container {
            max-width: 680px;-
            margin: 0 auto; /* Centers the container */
            padding: 30px 15px; /* Adds padding for better spacing */
          }

          .footer {
            background-color: #f8f9fa;
          }

          .main-content {
            margin-top: 20px;
          }
      </style>
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="/">easyPoll</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Create a poll</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">

            {% block content %}
            {% endblock %}

        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container">
            <span class="text-body-secondary">marotta-j 2025.
                <a href="https://github.com/marotta-j/easyPoll">GitHub</a>
            </span>
        </div>
    </footer>
  </body>
</html>
