<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Poll</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <p>poll {{poll.title}}</p>

    {% for answer in answers %}
    <p>{{answer.id}}| answer {{answer.option}}, # votes = {{answer.votes}}</p>
    <button class="vote-btn" data-option-id="{{ answer.id }}">Vote</button>


    {% empty %}
    <p>No options yet :(</p>
    {% endfor %}
  <script>
    // Add event listeners to vote buttons
    document.querySelectorAll('.vote-btn').forEach(button => {
      button.addEventListener('click', function() {
        const optionId = this.getAttribute('data-option-id');

        // Send the vote to the server using AJAX
        $.ajax({
          type: 'POST',
          url: '/vote/',  // Update this to your vote endpoint
          data: {
            'answer_option_id': optionId,
            'csrfmiddlewaretoken': '{{ csrf_token }}'  // CSRF token for security
          },
          success: function(response) {
            location.reload();  // Reload to see updated vote counts
          },
          error: function(xhr, status, error) {
            alert('An error occurred. Please try again later.');
          }
        });
      });
    });
  </script>
</body>
</html>
